{% load staticfiles %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/populate-schools.js' %}"></script>
    <script src="{% static 'js/validate-host.js' %}"></script>

    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

    <title>Register as Host | TripBuddy.SG Beta</title>
</head>

<body>
    <div class="overflowWrap">

        <!-- NAVBAR -->
        {% include 'navbar.html' %}


        <!-- JUMBOTRON -->
        <div class="container-fluid registration-jumbotron">
            <div class="jumbotron-content">
                <h1>REGISTER AS A HOST</h1>
            </div>
        </div>



        <!-- REGISTRATION CONTENT -->
        <div class="container-fluid registration-content">
            <div class="row">
                <!-- User Details -->
                <div class="regUser">
                    <div class="col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5">
                        <img src="{{user.customuser.profilePic}}" class="img-responsive img-thumbnail">
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <h1>{{user.get_full_name}}</h1>
                        </div>
                    </div>
                </div>
                <!-- Registration Form -->
                <div class="col-md-10 col-md-offset-1 regForm">
                    <form name="registrationForm" class="form-horizontal" role="form" onsubmit="return validateForm('registrationForm')" action="" method="post" novalidate>
                        {% csrf_token%}
                        <div class="form-group">
                            <label class="control-label col-md-2" for="university">University:</label>
                            <div class="col-md-9">
                                <select class="form-control" id="university" name="university" onchange="configureDropDownLists(this, document.getElementById('school'))" required>
                                    <!-- NOTE: Keep the first blank option for validation. -->
                                    <option></option>
                                    <option value='Nanyang Technological University'>Nanyang Technological University</option>
                                    <option value='National University of Singapore'>National University of Singapore</option>
                                    <option value='Singapore Management University'>Singapore Management University</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="school">School:</label>
                            <div class="col-md-9">
                                <select class="form-control" id="school" name="school" required>
                                    <!-- NOTE: Keep the first blank option for validation. -->
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="course">Course:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="course" name="course" placeholder="e.g. Computer Science, Economics, Public Policy &amp; Global Affairs" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="study_year">Study Year:</label>
                            <div class="col-md-9">
                                <select class="form-control" id="study_year" name="study_year" required>
                                    <!-- NOTE: Keep the first blank option for validation. -->
                                    <option></option>
                                    <option value=1>1</option>
                                    <option value=2>2</option>
                                    <option value=3>3</option>
                                    <option value=4>4</option>
                                    <option value=5>5</option>
                                    <option value=6>6</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="univ_email">E-Mail (.edu.sg):</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" id="univ_email" name="univ_email" placeholder="e.g. john@e.ntu.edu.sg" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="univ_matric">Matriculation ID:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="univ_matric" name="univ_matric" placeholder="e.g. U1092389K" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="tagline">Personal Tagline:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="tagline" name="tagline" placeholder="A short tagline for yourself! e.g. I'm an avid reader, love playing the guitar and dabble in the arts." required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="descr">Short Description About Yourself:</label>
                            <div class="col-md-9">
                                <textarea type="text" rows="7" class="form-control" id="descr" name="descr" placeholder="Write a bit about yourself here for people looking at your trips! Your interests, hobbies, passions etc. Maybe even include what makes you the unique individual that you are!" required></textarea>
                            </div>
                        </div>
                        <div class="container-fluid registration-button">
                            <div class="row">
                                <button type="submit" class="btn btn-success btn-register">REGISTER</button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="alert alert-danger form-empty" role="alert">
                                <strong>Oops!</strong> All fields are required.
                            </div>
                            <div class="alert alert-warning form-invalid-email" role="alert">
                                <strong>Oops!</strong> Not a valid .edu.sg e-mail address.
                            </div>
                            <div class="alert alert-success form-success" role="alert">
                                <strong>Success!</strong> You have been registered as a host.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- FOOTER -->
        {% include 'footer.html' %}
    </div>
</body>
